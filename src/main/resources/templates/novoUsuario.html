<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
    .error {
        border-color: red;
    }
    .error-message {
        color: red;
        font-size: small;
    }
</style>
<body>

<header th:insert="~{fragmentos :: header}"></header>

<section class="form-container">
    <h1>Novo Usuário</h1>

    <form th:action="@{/usuario}" th:object="${usuario}" method="post">

        <div class="form-group">
            <label for="username">Nome:</label>
            <input type="text" id="username" th:field="*{username}" th:errorclass="error" />
            <p th:if="${#fields.hasErrors('*{username}')}"
               th:errors="*{username}" class="error-message">Nome inválido</p>
        </div>

        <div  class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" th:field="*{email}" th:errorclass="error" />
            <p th:if="${#fields.hasErrors('*{email}')}"
               th:errors="*{email}" class="error-message">E-mail inválido</p>
        </div>

        <div  class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" th:errorclass="error" />
            <p th:if="${#fields.hasErrors('*{senha}')}"
               th:errors="*{senha}" class="error-message">Senha inválida</p>
        </div>

        <div  class="form-group">
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" th:field="*{CPF}" th:errorclass="error" />
            <p th:if="${#fields.hasErrors('*{CPF}')}"
               th:errors="*{CPF}" class="error-message">CPF inválido</p>
        </div>

        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" th:field="*{celular}" th:errorclass="error" />
            <p th:if="${#fields.hasErrors('*{celular}')}"
               th:errors="*{celular}" class="error-message">Celular inválido</p>
        </div>

        <h1>Endereço</h1>
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" th:field="*{endereco.rua}" />
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" th:field="*{endereco.numero}" />
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" th:field="*{endereco.bairro}" />
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{endereco.cidade}" />
        </div>
        <div class="form-group">
            <label for="UF">UF:</label>
            <input type="text" id="UF" th:field="*{endereco.UF}" />
        </div>
        <div class="form-group">
            <label for="CEP">CEP:</label>
            <input type="text" id="CEP" th:field="*{endereco.CEP}" />
        </div>

        <button type="submit" class="submit-btn" >Salvar</button>
    </form>

    <a href="/usuario" class="back-btn">Voltar</a>

</section>

<footer th:insert="~{fragmentos :: footer}"></footer>
</body>
</html>
